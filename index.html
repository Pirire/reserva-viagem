<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ6XoeSWUFGWFwPPgOQXZA1zfGpy1ECTg&libraries=places"></script>
<script src="https://js.stripe.com/v3/"></script>
<style>
body { background-image: url('/imagens/imagem-fundo.jpg'); background-size: cover; background-position: center; }
.input { width: 100%; min-height: 2rem; padding: 0.5rem; border: 1px solid #D1D5DB; border-radius: 0.75rem; margin-bottom:0.5rem; box-sizing:border-box;}
.linha-horizontal { display:flex; gap:0.5rem; flex-wrap:wrap; margin-bottom:0.5rem;}
#map { min-height:16rem; border-radius:0.75rem; margin-bottom:0.5rem;}
.btn-cat { transition: all 0.2s; margin-bottom:0.5rem;}
.btn-cat:hover { background-color:#34D399;}
@media(max-width:640px){.linha-horizontal{flex-direction:column;}}
.campoInvalido { border-width:2px !important; animation:pulsarLaranja 1s infinite;}
@keyframes pulsarLaranja {0% { border-color: orange; } 50% { border-color: darkorange;} 100% {border-color:orange;}}
</style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div id="conteudoPrincipal" class="bg-white/80 backdrop-blur-md p-4 md:p-6 rounded-2xl shadow-md w-full max-w-lg space-y-4 relative">
  <h1 class="text-2xl font-extrabold text-center text-green-600 mb-2">INSERIR DADOS DA VIAGEM</h1>

  <!-- ETAPA 1 -->
  <div id="etapa1" class="space-y-2">
    <label class="font-bold text-gray-700">Local de Partida</label>
    <div class="flex items-center gap-2">
      <input id="partida" type="text" class="input campoObrigatorio flex-1">
      <button id="btnLocalizacao" class="p-2 bg-green-500 text-white rounded-xl hover:bg-green-600">üìç</button>
    </div>

    <label class="font-bold text-gray-700">Local de Destino</label>
    <input id="destino" type="text" class="input campoObrigatorio">

    <div class="grid grid-cols-2 gap-2">
      <div>
        <label class="font-bold text-gray-700">Data e Hora</label>
        <input id="datahora" type="datetime-local" class="input campoObrigatorio">
      </div>
      <div>
        <label class="font-bold text-gray-700">Nome</label>
        <input id="nome" type="text" class="input campoObrigatorio">
      </div>
    </div>

    <label class="font-bold text-gray-700">E-mail</label>
    <input id="email" type="email" class="input campoObrigatorio">

    <div class="linha-horizontal">
      <div class="flex-1">
        <label class="font-bold text-gray-700">N¬∫ Contato</label>
        <input id="contato" type="text" class="input campoObrigatorio">
      </div>
      <div class="flex-1">
        <label class="font-bold text-gray-700">N¬∫ Indica√ß√£o/Reserva</label>
        <input id="codigoReservaInd" type="text" class="input">
      </div>
    </div>

    <div class="flex gap-2">
      <button id="btnContinuar" disabled class="w-full py-2 rounded-2xl bg-gray-400 text-white font-bold">Continuar</button>
      <button id="btnCancelarCampos" class="w-full py-2 rounded-2xl bg-red-500 hover:bg-red-600 text-white font-bold">Cancelar</button>
    </div>
  </div>

  <!-- ETAPA 2 -->
  <div id="etapa2" class="hidden space-y-2">
    <h2 class="text-xl font-bold text-center">SELECIONE A CATEGORIA</h2>
    <div id="categoria" class="grid grid-cols-2 gap-2">
      <button data-preco="0.55" data-nome="Confort" class="btn-cat w-full py-2 rounded-2xl bg-green-300 uppercase">Confort</button>
      <button data-preco="0.75" data-nome="Premium" class="btn-cat w-full py-2 rounded-2xl bg-green-300 uppercase">Premium</button>
      <button data-preco="1.00" data-nome="XL 7" class="btn-cat w-full py-2 rounded-2xl bg-green-300 uppercase">XL 7</button>
      <button data-preco="0.70" data-nome="Passeio" class="btn-cat w-full py-2 rounded-2xl bg-green-300 uppercase">Passeio</button>
    </div>
    <div id="map"></div>
    <div id="infoViagem" class="text-center font-bold"></div>
    <div class="grid grid-cols-2 gap-2">
      <button id="OK" disabled class="w-full py-2 rounded-2xl bg-gray-400 text-white font-bold">OK</button>
      <button id="btn-cancelar" disabled class="w-full py-2 rounded-2xl bg-red-500 hover:bg-red-600 text-white font-bold">Cancelar Reserva</button>
    </div>
    <button id="btn-voltarEtapa1" class="w-full py-2 rounded-2xl bg-blue-500 hover:bg-blue-600 text-white font-bold mt-2">Voltar</button>
  </div>
</div>

<!-- POPUP RESUMO -->
<div id="popupResumo" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden">
  <div class="bg-white rounded-2xl p-6 w-11/12 max-w-md shadow-lg space-y-4">
    <h2 class="text-xl font-bold text-green-700 text-center">Resumo da Viagem</h2>
    <p><strong>Nome:</strong> <span id="resNome"></span></p>
    <p><strong>Categoria:</strong> <span id="resCategoria"></span></p>
    <p><strong>E-mail:</strong> <span id="resEmail"></span></p>
    <p><strong>Partida:</strong> <a id="resPartida" href="#" target="_blank" class="text-blue-600 underline"></a></p>
    <p><strong>Destino:</strong> <a id="resDestino" href="#" target="_blank" class="text-blue-600 underline"></a></p>
    <p><strong>Data:</strong> <span id="resData"></span></p>
    <p><strong>Contato:</strong> <span id="resContato"></span></p>
    <p><strong>Valor:</strong> <span id="resValor" class="text-green-700 font-bold"></span></p>
    <p><strong>C√≥digo:</strong> <span id="resCodigo"></span></p>
    <div id="popupStatus" class="text-center font-bold mt-2 text-red-600"></div>
    <div class="grid grid-cols-3 gap-2">
      <button id="btn-voltar" class="w-full py-2 rounded-2xl bg-blue-500 hover:bg-blue-600 text-white font-bold">VOLTAR</button>
      <button id="confirmarPagamento" class="w-full py-2 rounded-2xl bg-purple-500 hover:bg-purple-600 text-white font-bold">EFETUAR PAGAMENTO</button>
      <button id="btn-fecharResumo" class="w-full py-2 rounded-2xl bg-red-500 hover:bg-red-600 text-white font-bold">CANCELAR</button>
    </div>
  </div>
</div>

<script>
const backendURL = "https://reserva-backend-uu52.onrender.com";
let precoCategoria=0, categoriaSelecionada="", ultimoCusto=0, partidaPlace=null, destinoPlace=null, codigoReservaAtual="", rotaTimer=null;
let valorOcultoStripe = 0;

const etapa1=document.getElementById('etapa1');
const etapa2=document.getElementById('etapa2');
const btnContinuar=document.getElementById('btnContinuar');
const camposObrig=document.querySelectorAll('.campoObrigatorio');
const btnsCategoria=document.querySelectorAll('.btn-cat');

function checkCampos(){ 
  const preenchidos=Array.from(camposObrig).every(c=>c.value.trim()!=="");
  btnContinuar.disabled=!preenchidos;
  btnContinuar.className=preenchidos
    ?"w-full py-2 rounded-2xl bg-green-500 hover:bg-green-600 text-white font-bold"
    :"w-full py-2 rounded-2xl bg-gray-400 text-white font-bold";
}
camposObrig.forEach(c=>{
  c.addEventListener('input',checkCampos);
  c.addEventListener('keydown',e=>{
    if(e.key==='Enter'){
      e.preventDefault();
      const campos=Array.from(camposObrig);
      const idx=campos.indexOf(c);
      if(idx+1<campos.length) campos[idx+1].focus();
      else btnContinuar.focus();
    }
  });
});

btnContinuar.addEventListener('click',()=>{
  if(!Array.from(camposObrig).every(c=>c.value.trim()!=="")){ 
    camposObrig.forEach(c=>{if(!c.value.trim())c.classList.add('campoInvalido');});
    return;
  }
  etapa1.classList.add('hidden');
  etapa2.classList.remove('hidden');
});
document.getElementById('btn-voltarEtapa1').addEventListener('click',()=>{
  etapa2.classList.add('hidden');
  etapa1.classList.remove('hidden'); 
});

btnsCategoria.forEach(btn=>{
  btn.addEventListener('click',()=>{
    btnsCategoria.forEach(b=>{b.classList.remove('bg-green-600'); b.classList.add('bg-green-300');});
    btn.classList.remove('bg-green-300'); btn.classList.add('bg-green-600');
    precoCategoria=parseFloat(btn.dataset.preco);
    categoriaSelecionada=btn.dataset.nome;
    clearTimeout(rotaTimer);
    rotaTimer=setTimeout(calcularRota,1000);
  });
});

// Google Maps
let map, directionsService, directionsRenderer;
function initAutocomplete(){
  const partidaAC=new google.maps.places.Autocomplete(document.getElementById('partida'), {fields:["place_id","formatted_address","geometry"]});
  const destinoAC=new google.maps.places.Autocomplete(document.getElementById('destino'), {fields:["place_id","formatted_address","geometry"]});
  partidaAC.addListener('place_changed',()=>{ partidaPlace=partidaAC.getPlace(); calcularRotaDebounced(); });
  destinoAC.addListener('place_changed',()=>{ destinoPlace=destinoAC.getPlace(); calcularRotaDebounced(); });
  initMap();
}
function initMap(){
  map=new google.maps.Map(document.getElementById("map"), {zoom:7, center:{lat:38.7169,lng:-9.139}});
  directionsService=new google.maps.DirectionsService();
  directionsRenderer=new google.maps.DirectionsRenderer({preserveViewport:false});
  directionsRenderer.setMap(map);
}
function calcularRotaDebounced(){ clearTimeout(rotaTimer); rotaTimer=setTimeout(calcularRota,1000);}
function calcularRota(){
  const origem=partidaPlace?{placeId:partidaPlace.place_id}:document.getElementById("partida").value.trim();
  const destino=destinoPlace?{placeId:destinoPlace.place_id}:document.getElementById("destino").value.trim();
  if(!origem||!destino||precoCategoria===0) return;
  directionsService.route({origin:origem,destination:destino,travelMode:google.maps.TravelMode.DRIVING},(res,status)=>{
    if(status==="OK"){
      directionsRenderer.setDirections(res);
      let km=0;
      res.routes[0].legs.forEach(l=>{ km+=l.distance.value/1000; });
      ultimoCusto=(km*precoCategoria).toFixed(2);
      document.getElementById("infoViagem").textContent=`Dist√¢ncia: ${km.toFixed(2)} km | Valor: ${ultimoCusto} ‚Ç¨`;
      document.getElementById("OK").disabled=false;
      document.getElementById("OK").className="w-full py-2 rounded-2xl bg-green-500 hover:bg-green-600 text-white font-bold";
      document.getElementById("btn-cancelar").disabled=false;
    }
  });
}

document.getElementById("btnLocalizacao").addEventListener("click",()=>{
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      const latlng={lat:pos.coords.latitude,lng:pos.coords.longitude};
      new google.maps.Geocoder().geocode({location:latlng},(results,status)=>{
        if(status==="OK"&&results[0]){
          document.getElementById("partida").value=results[0].formatted_address;
          partidaPlace=results[0]; checkCampos(); calcularRotaDebounced();
        }
      });
    });
  }
});

document.getElementById("OK").addEventListener("click",()=>{
  codigoReservaAtual="RM-"+Math.random().toString(36).substring(2,6).toUpperCase();
  document.getElementById('resNome').textContent=document.getElementById('nome').value;
  document.getElementById('resEmail').textContent=document.getElementById('email').value;
  document.getElementById('resContato').textContent=document.getElementById('contato').value;
  document.getElementById('resCategoria').textContent=categoriaSelecionada;

  // valor exibido no pop-up
  document.getElementById('resValor').textContent = ultimoCusto + " ‚Ç¨";

  // valor oculto para Stripe
  valorOcultoStripe = Math.round(parseFloat(ultimoCusto) * 100);

  document.getElementById('resPartida').textContent=document.getElementById('partida').value;
  document.getElementById('resPartida').href="https://www.google.com/maps/search/"+encodeURIComponent(document.getElementById('partida').value);
  document.getElementById('resDestino').textContent=document.getElementById('destino').value;
  document.getElementById('resDestino').href="https://www.google.com/maps/search/"+encodeURIComponent(document.getElementById('destino').value);
  document.getElementById('resData').textContent=document.getElementById('datahora').value;
  document.getElementById('resCodigo').textContent=codigoReservaAtual;

  document.getElementById('popupResumo').classList.remove('hidden');
});

document.getElementById("btn-voltar").addEventListener("click",()=>{ document.getElementById('popupResumo').classList.add('hidden'); });
document.getElementById("btn-fecharResumo").addEventListener("click",()=>{ document.getElementById('popupResumo').classList.add('hidden'); });

document.getElementById("confirmarPagamento").addEventListener("click", async () => {
  const btn = document.getElementById("confirmarPagamento");
  btn.disabled = true;
  btn.textContent = "Processando...";

  const nome = document.getElementById('nome').value;
  const email = document.getElementById('email').value;
  const categoria = categoriaSelecionada;
  const partida = document.getElementById('partida').value;
  const destino = document.getElementById('destino').value;
  const datahora = document.getElementById('datahora').value;

  if(isNaN(valorOcultoStripe) || valorOcultoStripe <= 0){
    document.getElementById('popupStatus').textContent="Erro: valor inv√°lido!";
    btn.disabled=false;
    btn.textContent="EFETUAR PAGAMENTO";
    return;
  }

  try {
    const res = await fetch(`${backendURL}/checkout`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome, email, categoria, partida, destino, datahora, valor: valorOcultoStripe }),
    });

    const session = await res.json();
    if(session.url){
      window.location.href=session.url;
    }else{
      document.getElementById('popupStatus').textContent="Erro ao iniciar pagamento.";
      btn.disabled=false;
      btn.textContent="EFETUAR PAGAMENTO";
    }
  } catch(err){
    console.error(err);
    document.getElementById('popupStatus').textContent="Erro ao conectar com o servidor.";
    btn.disabled=false;
    btn.textContent="EFETUAR PAGAMENTO";
  }
});

window.onload = () => { initAutocomplete(); checkCampos(); };
</script>

</body>
</html>
