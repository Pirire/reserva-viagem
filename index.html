<!DOCTYPE html>
<html lang="pt">

<script src="https://www.paypal.com/sdk/js?client-id=AfqhxESfMaCs_3uZRpltJX9Ka2sx2U2z6_HvUdZ1l2JzrImHGE7atObhlfkV3W99ifYYitKujJrnf4mf&currency=EUR"></script>
<style>
body { background-image: url('/imagens/imagem-fundo.jpg'); background-size: cover; background-position: center; }
.input { width: 100%; min-height: 2rem; padding: 0.5rem; border: 1px solid #1E40AF; border-radius: 0.75rem; margin-bottom:0.5rem; box-sizing:border-box;} 
.linha-horizontal { display:flex; gap:0.5rem; flex-wrap:wrap; margin-bottom:0.5rem;}
#map { min-height:16rem; border-radius:0.75rem; margin-bottom:0.5rem;}
.btn-cat { transition: all 0.2s; margin-bottom:0.5rem; background-color:black; color:white;}
.btn-cat.selected { background-color:green; color:white;}
.btn-cat:hover { opacity:0.8;}
@media(max-width:640px){.linha-horizontal{flex-direction:column;} }
.campoInvalido { border-width:2px !important; animation:pulsarLaranja 1s infinite;}
@keyframes pulsarLaranja {0% { border-color: orange; } 50% { border-color: darkorange;} 100% {border-color:orange;} }
#popupResumo .paypal-buttons-container iframe { max-height: 400px !important; width: 100% !important;}
#etapa1, #etapa2 { background-color: rgba(255,255,255,0.8); padding:1rem; border-radius:1rem;}
.btn-continuar { background-color: gray; color:white;}
.btn-continuar.active { background-color: black; color:white;}
</style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div id="conteudoPrincipal" class="backdrop-blur-md p-4 md:p-6 rounded-2xl shadow-md w-full max-w-lg space-y-4 relative">
  <h1 class="text-2xl font-extrabold text-center text-green-600 mb-2">INSERIR DADOS DA VIAGEM</h1>

  <!-- ETAPA 1 -->
  <div id="etapa1" class="space-y-2">
    <label class="font-bold text-gray-700">Local de Partida</label>
    <div class="flex items-center gap-2">
      <input id="partida" type="text" class="input campoObrigatorio flex-1">
      <button id="btnLocalizacao" class="p-2 bg-green-500 text-white rounded-xl hover:bg-green-600">üìç</button>
    </div>

    <label class="font-bold text-gray-700">Local de Destino</label>
    <input id="destino" type="text" class="input campoObrigatorio">

    <div class="grid grid-cols-2 gap-2">
      <div>
        <label class="font-bold text-gray-700">Data e Hora</label>
        <input id="datahora" type="datetime-local" class="input campoObrigatorio">
      </div>
      <div>
        <label class="font-bold text-gray-700">Tempo de Espera Extra</label>
        <select id="tempoExtra" class="input">
          <option value="0" selected>0h</option>
          <option value="30">30min</option>
          <option value="45">45min</option>
          <option value="60">1h</option>
          <option value="120">2h</option>
          <option value="180">3h</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-2">
      <div>
        <label class="font-bold text-gray-700">Nome</label>
        <input id="nome" type="text" class="input campoObrigatorio">
      </div>
      <div>
        <label class="font-bold text-gray-700">E-mail</label>
        <input id="email" type="email" class="input campoObrigatorio">
      </div>
    </div>

    <div class="linha-horizontal">
      <div class="flex-1">
        <label class="font-bold text-gray-700">DDD</label>
        <select id="codigoPais" class="input w-32">
          <option value="+351">PT-351</option>
          <option value="+55">BR-55</option>
          <option value="+1">US-1</option>
          <option value="+44">UK-44</option>
          <option value="+34">ES-34</option>
          <option value="+33">FR-33</option>
          <option value="+39">IT-39</option>
          <option value="+49">DE-49</option>
        </select>
      </div>
      <div class="flex-1">
        <label class="font-bold text-gray-700">N¬∫ de contato</label>
        <input id="contato" type="text" class="input campoObrigatorio" placeholder="Somente n√∫meros">
      </div>
      <div class="flex-1">
        <label class="font-bold text-gray-700">Indica√ß√£o/Reserva</label>
        <input id="codigoReservaInd" type="text" class="input" placeholder="C√≥digo do motorista ou reserva">
      </div>
    </div>

    <div class="flex gap-2">
      <button id="btnContinuar" class="w-full py-2 rounded-2xl btn-continuar" disabled>Continuar</button>
      <button id="btnCancelarCampos" class="w-full py-2 rounded-2xl bg-red-500 hover:bg-red-600 text-white font-bold">Cancelar Reserva</button>
    </div>
  </div>

  <!-- ETAPA 2 -->
  <div id="etapa2" class="hidden space-y-2">
    <h2 class="text-xl font-bold text-center">SELECIONE A CATEGORIA</h2>
    <div id="categoria" class="grid grid-cols-2 gap-2">
      <button data-preco="0.50" data-nome="Confort" class="btn-cat w-full py-2 rounded-2xl uppercase">Confort</button>
      <button data-preco="0.75" data-nome="Premium" class="btn-cat w-full py-2 rounded-2xl uppercase">Premium</button>
      <button data-preco="1.00" data-nome="XL 7" class="btn-cat w-full py-2 rounded-2xl uppercase">XL 7</button>
      <button data-preco="0.70" data-nome="Passeio" class="btn-cat w-full py-2 rounded-2xl uppercase">Passeio</button>
    </div>
    <div id="map"></div>
    <div class="grid grid-cols-2 gap-2">
      <button id="OK" class="w-full py-2 rounded-2xl btn-continuar" disabled>OK</button>
      <button id="btn-voltarEtapa1" class="w-full py-2 rounded-2xl bg-black text-white hover:bg-green-600">Voltar</button>
    </div>
  </div>
</div>

<!-- POPUP RESUMO -->
<div id="popupResumo" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden">
  <div class="bg-white rounded-2xl p-6 w-11/12 max-w-md shadow-lg space-y-4">
    <p><strong>Nome:</strong> <span id="resNome"></span></p>
    <p><strong>Categoria:</strong> <span id="resCategoria"></span></p>
    <p><strong>E-mail:</strong> <span id="resEmail"></span></p>
    <p><strong>Partida:</strong> <a id="resPartida" href="#" target="_blank" class="text-blue-600 underline"></a></p>
    <p><strong>Destino:</strong> <a id="resDestino" href="#" target="_blank" class="text-blue-600 underline"></a></p>
    <p><strong>Data:</strong> <span id="resData"></span></p>
    <p><strong>Contato:</strong> <span id="resContato"></span></p>
    <p><strong>Valor da Viagem:</strong> <span id="resValorViagem" class="text-green-700 font-bold"></span></p>
    <p><strong>Tempo Extra:</strong> <span id="resValorTempoExtra" class="text-green-700 font-bold"></span></p>
    <p><strong>VALOR TOTAL DA VIAGEM:</strong> <span id="resValorTotal" class="text-green-700 font-bold"></span></p>
    <p><strong>C√≥digo:</strong> <span id="resCodigo"></span></p>
    <div id="paypal-button-container" class="mt-4"></div>
    <div class="grid grid-cols-2 gap-2 mt-2">
      <button id="btn-voltar" class="w-full py-2 rounded-2xl bg-blue-500 hover:bg-blue-600 text-white font-bold">SAIR</button>
      <button id="btn-fecharResumo" class="w-full py-2 rounded-2xl bg-red-500 hover:bg-red-600 text-white font-bold">CANCELAR</button>
    </div>
  </div>
</div>

<script>
let precoCategoria = 0, categoriaSelecionada = "", ultimoCusto = 0, partidaPlace = null, destinoPlace = null;
const etapa1 = document.getElementById('etapa1');
const etapa2 = document.getElementById('etapa2');
const btnContinuar = document.getElementById('btnContinuar');
const camposObrig = document.querySelectorAll('.campoObrigatorio');
const emailInput = document.getElementById('email');
const contatoInput = document.getElementById('contato');
const codigoPaisSelect = document.getElementById('codigoPais');
const tempoExtraSelect = document.getElementById('tempoExtra');
const botaoOK = document.getElementById("OK");

function validarEmail(email){ return /^\S+@\S+\.\S+$/.test(email); }

function checkCampos(){
    const preenchidos = Array.from(camposObrig).every(c => c.value.trim() !== "");
    const emailValido = validarEmail(emailInput.value);
    const contatoValido = contatoInput.value.trim() !== "";
    if(preenchidos && emailValido && contatoValido){
        btnContinuar.disabled = false;
        btnContinuar.classList.add("active");
    } else {
        btnContinuar.disabled = true;
        btnContinuar.classList.remove("active");
    }
    if(emailInput.value && !emailValido){ emailInput.classList.add('campoInvalido'); } 
    else { emailInput.classList.remove('campoInvalido'); }
}

camposObrig.forEach(c=>{
    c.addEventListener('input', checkCampos);
    c.addEventListener('keydown', e=>{
        if(e.key==='Enter'){
            e.preventDefault();
            const campos = Array.from(camposObrig);
            const idx = campos.indexOf(c);
            if(idx+1 < campos.length) campos[idx+1].focus();
            else btnContinuar.focus();
        }
    });
});

contatoInput.addEventListener('input', ()=>{ contatoInput.value = contatoInput.value.replace(/\D/g,''); });

let map, directionsService, directionsRenderer, markerPartida, markerDestino;

function initAutocomplete(){
    const partidaAC = new google.maps.places.Autocomplete(document.getElementById('partida'), {fields:["place_id","formatted_address","geometry"]});
    const destinoAC = new google.maps.places.Autocomplete(document.getElementById('destino'), {fields:["place_id","formatted_address","geometry"]});
    partidaAC.addListener('place_changed', ()=>{ partidaPlace = partidaAC.getPlace(); colocarMarker('partida'); });
    destinoAC.addListener('place_changed', ()=>{ destinoPlace = destinoAC.getPlace(); colocarMarker('destino'); });
    initMap();
}

function initMap(){
    map = new google.maps.Map(document.getElementById("map"), {zoom:7, center:{lat:38.7169,lng:-9.139}});
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({preserveViewport:false});
    directionsRenderer.setMap(map);
}

function colocarMarker(tipo){
    if(tipo==='partida' && partidaPlace){
        if(markerPartida) markerPartida.setMap(null);
        markerPartida = new google.maps.Marker({position: partidaPlace.geometry.location, map: map, label:"P"});
        map.setCenter(partidaPlace.geometry.location);
    }
    if(tipo==='destino' && destinoPlace){
        if(markerDestino) markerDestino.setMap(null);
        markerDestino = new google.maps.Marker({position: destinoPlace.geometry.location, map: map, label:"D"});
        map.setCenter(destinoPlace.geometry.location);
    }
}

// ======= FETCH PARA CALCULAR VIAGEM =======
btnContinuar.addEventListener('click', async () => {
    const origem = document.getElementById("partida").value.trim();
    const destino = document.getElementById("destino").value.trim();
    if (!origem || !destino) return;

    const tempoExtra = parseInt(tempoExtraSelect.value, 10) || 0;
    const categoria = "Confort"; // Categoria tempor√°ria

    try {
        const res = await fetch("https://reserva-backend-uu52.onrender.com/calcular-viagem", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ partida: origem, destino: destino, categoria, tempoExtra })
        });
        const data = await res.json();

        if (!res.ok) {
            alert(data.error || "Erro ao calcular viagem");
            return;
        }

        document.querySelectorAll('.btn-cat').forEach(btn => {
            const nome = btn.dataset.nome;
            const valor = parseFloat(data.valorViagem || 0).toFixed(2);
            btn.textContent = `${nome} - ‚Ç¨${valor}`;
            btn.dataset.valorCalculado = valor;
        });

        etapa1.classList.add('hidden');
        etapa2.classList.remove('hidden');

    } catch (err) {
        console.error(err);
        alert("Erro ao buscar valores do backend.");
    }
});

// ======= RESTANTE DO SEU C√ìDIGO (sele√ß√£o de categoria, OK, popup, PayPal, voltar, cancelar, geolocaliza√ß√£o) =======
// Mantido exatamente igual ao que voc√™ j√° tinha, sem altera√ß√£o na estrutura
// ...

window.onload = ()=>{ initAutocomplete(); checkCampos(); };
</script>
</body>
</html>
